<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Time Picker</title>
    <link rel="stylesheet" href="css/jquery-ui.min.css">
    <script src="js/jquery.js"></script>
    <script src="js/jquery-ui.min.js"></script>
    <link rel="stylesheet" href="css/time_picker.css">
    <script src="js/time_picker.js"></script>
</head>
<body>
    <div class="contain">
        <div class="text-div">
            <div class="text-container">
                <p id="hour">17</p>
            </div>
        </div>
        <p class="collon">:</p>
        <div class="text-div">
            <div class="text-container">
                <p id="minute">55</p>
            </div>
        </div>

        <input type="hidden" id="hour-picker">
        <input type="hidden" id="minute-picker">

        <div class="btn-div">
            <img src="image/right.png" alt="NOT FOUND" class="down" id="down_hour">
            <img src="image/right.png" alt="NOT FOUND" class="up" id="up_hour">
        </div>
        <div class="btn-div">
            <img src="image/right.png" alt="NOT FOUND" class="down" id="down_minute">
            <img src="image/right.png" alt="NOT FOUND" class="up" id="up_minute">
        </div>
    </div>

    <button id="send">دریافت اطلاعات</button>

</body>
</html>
